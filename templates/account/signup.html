{% extends '_base.html' %}

{% load bootstrap4 %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block staticfile %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
    <div class="container form-center">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons submit='Зарегистрироваться' %}{% endbuttons %}
        </form>
    </div>
{% endblock %}
